<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

	<head> 
		<title> HORARIO CLASE </title>
		<link rel="stylesheet" href="horario.css">
	</head>

	<body> 
	
		<table border="1">
			<tr></tr> <th id="1th" class="NADA"></th>
				<th>Luns</th>
				<th>Martes</th>
				<th>Miercoles</th>
				<th rowspan="12"  ></th>
				<th>Jueves</th>
				<th>Viernes</th>
				<th rowspan="9" class="NADA" ></th>
			</tr>
				
			<tr>
				<td class="Hora">1ª Hora</td>
				<td class="SI">SI</td>
				<td class="SI">SI</td>
				<td class="SR">SR</td>
				<td rowspan="3" class="AW">AW</td>
				<td class="SI">SI</td>
			
			</tr>
			<tr>
				<td class="Hora">2ª Hora</td>
				<td rowspan="3" class="SOR">SOR</td>
				<td rowspan="2" class="SR">SR</td>
				<td rowspan="2" class="SOR">SOR</td>
				<td class="EIES">EIES</td>
				
			</tr>

			<tr>
				<td class="Hora">3ª Hora</td>
				<td class="SOR">SOR</td>
				
					
			</tr>

			<tr>
				<td class="Hora">4ª Hora </td>
				<td class="EIES">EIES</td>
				<td class="SI">SI</td>
				<th colspan="2" class="RECREO">RECREO</th>
								
			</tr>
			<tr>
				<th colspan="4" class="RECREO"> RECREO	</th>
				<td rowspan="3" class="SOR">SOR</td>
				<td rowspan="3" class="SR">SR</td>
			</tr>
			
			<tr>
				<td class="Hora">5ª Hora</td>
				<td rowspan="3" class="SR">SR</td>
				<td class="EIES">EIES</td>
				<td class="SI">SI</td>
				
			
			</tr>
			
			<tr>
				<td class="Hora">6ª Hora</td>
				<td rowspan="2" class="AW">AW</td>
				<td rowspan="2" class="AW">AW</td>
				
			</tr>
			
			<tr>
				<td class="Hora">7ª Hora</td>
				<th colspan="2" class="COMIDA">COMIDA</th>
								
			</tr>
			
			<tr>
				<td colspan="4" rowspan="3" class="NADA"></td>
				<td rowspan="3" class="SI">SI</td>
				<td rowspan="3" class="NADA"></td>
				<td class="Hora">1ª Tarde</td>
			</tr>
			
			<tr>
				
			<td class="Hora">2ª Tarde</td>
			</tr>
			
			<tr>
				<td class="Hora">3ª Tarde</td>
			</tr>
            
		</table>
	
    </body>

</html>
